<app-header></app-header>

<main id="main" class="main">
  <div class="pagetitle">
    <h1>Alerts</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item">Alerts</li>
        <li class="breadcrumb-item">Add Alert</li>
      </ol>
    </nav>
  </div>

  <section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Add Alert</h5>
            <form class="row g-3">
              <!-- <div class="col-4">
                <label for="productId" class="form-label">Product ID *</label>
                <input type="text" class="form-control" id="productId" formControlName="productId" />
              </div> -->

              <div class="col-4">
                <label for="name" class="form-label">SET <span style="color: red;">*</span></label><br>
                <div class="label-plus-dd">
                    <span class="drop-down-label">Target </span><select class="form-select" aria-label="Product Lookup" id="productLookup" formControlName="productLookup">
                        <option>..CE Shop</option>
                    </select>
                </div>
              </div>


              <div class="col-4">
                <label for="name" class="form-label">AND <span style="color: red;">*</span></label><br>
                <div class="label-plus-dd">
                    <span class="drop-down-label">Field </span><select class="form-select" aria-label="Product Lookup" id="productLookup" formControlName="productLookup">
                        <option>..Offer Price</option>
                    </select>
                </div>
              </div>

              <div class="col-4">
                <label for="name" class="form-label">BY <span style="color: red;">*</span></label><br>
                <select class="form-select" aria-label="Product Lookup" id="productLookup" formControlName="productLookup">
                    <option>USD</option>
                    <option>%</option>
                </select>
              </div>

              <div class="col-4">
                <label for="name" class="form-label">Condition <span style="color: red;">*</span></label><br>
                <select class="form-select" aria-label="Product Lookup" id="productLookup" formControlName="productLookup">
                    <option>Higher</option>
                    <option>Lower</option>
                </select>
              </div>

              <div class="col-4">
                <label for="locale" class="form-label">Value <span style="color: red;">*</span></label>
                <input type="text" class="form-control" id="locale" formControlName="locale" />
              </div>

            </form>

            <div class="text-center pt-4">
              <button type="button" class="btn btn-secondary" (click)="navigateToAlerts()">
                Close
              </button>
              &nbsp;&nbsp;&nbsp;
              <button type="button" class="btn btn-primary" (click)="navigateToAlerts()">
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
