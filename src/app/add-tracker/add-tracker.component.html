    <section class="section">
        <div class="row">
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-body">
                        <h5 class="form-title">Add Tracker</h5>
                        <form class="row g-3">
                            <div class="col-4">
                                <label for="productId" class="form-label">Description *</label>
                                <input type="text" class="form-control" id="productId" formControlName="productId" />
                            </div>

                            <div class="col-4">
                                <label for="name" class="form-label">Website/URL *</label>
                                <input type="text" class="form-control" id="name" formControlName="name" />
                            </div>

                            <div class="col-4">
                                <label for="dosageId" class="form-label">My Product Match</label>
                      
                                <select
                                  class="form-select"
                                  aria-label="Product Lookup"
                                  id="productLookup"
                                  formControlName="productLookup"
                                >
                                  <option>
                                    Product Lookup
                                  </option>
                                </select>
                            </div>


                            <div class="col-4">
                                <label for="price" class="form-label">ID</label>
                                <input type="text" class="form-control" id="price" formControlName="price" />

                            </div>
                            <div class="col-4">
                                <label for="additionalCosts" class="form-label">Name</label>
                                <input type="text" class="form-control" id="additionalCosts"
                                    formControlName="additionalCosts" />

                            </div>
                            <div class="col-4">
                                <label for="brand" class="form-label">Price</label>
                                <input type="text" class="form-control" id="brand" formControlName="brand" />

                            </div>
                            <div class="col-4">
                                <label for="brand" class="form-label">Offer Price</label>
                                <input type="text" class="form-control" id="brand" formControlName="brand" />

                            </div>
                            <div class="col-4">
                                <label for="brand" class="form-label">Additional Price</label>
                                <input type="text" class="form-control" id="brand" formControlName="brand" />

                            </div>
                            <div class="col-4">
                                <label for="brand" class="form-label">Brand</label>
                                <input type="text" class="form-control" id="brand" formControlName="brand" />

                            </div>
                            <div class="col-4">
                                <label for="locale" class="form-label">Locale</label>
                                <input type="text" class="form-control" id="locale" formControlName="locale" />

                            </div>
                            <div class="col-4">
                                <label for="category" class="form-label">Category</label>
                                <input type="text" class="form-control" id="category" formControlName="category" />

                            </div>
                            <div class="col-4">
                                <label for="barcode" class="form-label">Barcode</label>
                                <input type="text" class="form-control" id="barcode" formControlName="barcode" />

                            </div>

                        </form>
                        <div class="text-center pt-4">
                            <button type="button" class="btn btn-secondary" (click)="navigateToMyTrackers()">
                                Close
                            </button>
                            &nbsp;&nbsp;&nbsp;
                            <button type="button" class="btn btn-primary" (click)="navigateToMyTrackers()">
                                Save
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
